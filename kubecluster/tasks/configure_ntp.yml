---
- name: Remove previous server and pool entries.
  ansible.builtin.lineinfile:
    path: /etc/chrony.conf
    lineinfile: ^pool.*
    state: absent

- name: Set NTP time source to google's NTP server
  notify: BounceNTP
  ansible.builtin.lineinfile:
    path: /etc/chrony.conf
    lineinfile: 'server  time.google.com  iburst maxpoll 16'

