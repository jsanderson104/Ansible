---
# K8S Networking and master node config vars
 pod_net_cidr: 10.200.0.0/16
 service_net_cidr: 10.100.0.0/16
 cidr_block_size: 24  # Chunks of IP's to allocate when deploying services/pods
 service_dns_domain: k8s.sanderson.com
 control_plane: control # short-hostname for the master server.

 v_reset_hostnames: True
 v_configurehosts: True
 v_configurentp: True
 v_configurerepos : True
 v_installpackages : True
 v_configurefirewalld : True
 v_configurekernelparams : True
 v_disableswap : True
 v_reboot : True
 v_initk8s : True
 v_joinworkers: True
 v_configcalico: True
 v_configurehelm: True
 v_configure_nginx_ingress: True
 v_configdashboard: False
